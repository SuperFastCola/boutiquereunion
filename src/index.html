<!doctype html>
<!--[if (IE 9) | (lt IE 9)]> <html class="ie9-and-lower"> <![endif]-->
<!--[if gt IE 9]><!--> <html> <!--<![endif]-->
<head>
	<title>Boutique Réunion</title>
	<meta charset="utf-8" />
	<meta id="view_port" name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="google-site-verification" content="Ocy0pCHA5vk1HEtPaKFJlyvkVoPRBeTCnxM4uC6pEJE" />
	<link rel="stylesheet" type="text/css" href="css/reunion.styles.css">
	<style type="text/css">
	@@includecss
	</style>

</head>

<body class="clip_car" ng-app="reunion" ng-controller="nosMarques" scrollposition="">	


	<div class="container" id="container" autoresize="" >
		<div class="header">
			<img class="logo" src="images/full/logo.svg" alt="Reunion"/>

			<div class="tagline-holder">
				<img class="tagline" src="images/full/tagline.svg" alt="Cuisine et Masion"/>
				<img class="tagline verdun" src="images/full/tagline_verdun.svg" alt="Cuisine et Masion"/>
			</div>

			<div class="navigation">
				<a href="https://www.facebook.com/boutiquereunion" target="facebook" data-href="outbound-facebook" class="icon_facebook social_icons" id="butn_facebook">
					<img src="images/full/logo_fb.svg" alt="Icon Facebook"/>
				</a>
				<a href="https://www.instagram.com/boutiquereunion/" target="instagram" data-href="outbound-instagram" class="icon_instagram social_icons" id="butn_instagram">
					<img src="images/full/logo_instagram.svg" alt="Icon Instagram"/>
				</a>
			</div>
		</div>
		<div class="slideshow">
			<a class="slide_butn right" ng-click="changeSlide(true)">
				<svg class="icon arrow">
					<path class="symbol" d="M 19 10 L 35 25.25 L 19 40" ></path>
				</svg>
			</a>
			<a class="slide_butn left" ng-click="changeSlide(false)">
				<svg class="icon arrow">
					<path class="symbol" d="M 33 10 L 16 25.25 L 33 40" ></path>
				</svg>
			</a>

			<div class="slide" ng-init="imageLoading = true; imageLoaded = false;" ng-class="x.classname" ng-style="{left: hiddenPhoto($index,x),backgroundImage: backgroundStyle}" ng-repeat="x in photos" load-initial-image>
			</div>
		</div>

		<div class="zone-marques" id="zone-marques">
			<h1>Nos Marques</h1>

			<div class="navigation-marques">
				<a ng-click="changeMarques($index)" ng-class="{selected: navItemClicked($index)}" ng-repeat="(key, val) in marques">{{key}}</a>
			</div>

			<div class="contenu-marques" ng-style="{height:navHeightStyle}">
				<div class="contenu-holder">
				<a ng-repeat="y in selectedType" ng-style="{backgroundImage: marquesLogos(y.logo)}" ng-class="marqueHasClass(y)"><span ng-class="{hidden:marqueHasLogo(y.logo)}">{{y.name}}</span></a>
				</div>
			</div>
		</div>

		<div class="zone-coordonnees" id="zone-coordonnees">
			<h1>Nos Coordonnées</h1>

			<div class="address">
				<span>4750 Wellington</span>
				<span>Verdun QC H4G 1X3</span>
				<span>514-819-2294</span>
				<a href="mailto:info@boutiquereunion.com">info@boutiquereunion.com</a>
			</div>

			<div class="photo_coordonnees" ng-init="imageLoading = true; imageLoaded = false;" ng-class="x.classname" ng-style="{backgroundImage: backgroundStyle}" ng-repeat="x in coordonnees" check-object-position >
			</div>
		</div>
		
	</div>
	<!-- inject -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-77718372-1', 'auto');
		ga('send', 'pageview');

	</script>
</body>

</html>
